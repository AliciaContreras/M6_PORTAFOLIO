{% extends 'base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark text-center">
                <h4>✏️ Editar mi Perfil</h4>
            </div>
            <div class="card-body">
                <!-- Mostrar foto actual si existe -->
                {% if user.perfil.foto %}
                    <div class="text-center mb-3">
                        <img src="{{ user.perfil.foto.url }}" class="rounded-circle shadow" width="100" height="100" style="object-fit: cover;">
                        <p class="small text-muted">Foto actual</p>
                    </div>
                {% endif %}

                <!-- IMPORTANTE: enctype es obligatorio para subir imágenes -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Biografía</label>
                        {{ form.biografia }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Cambiar Foto</label>
                        {{ form.foto }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning fw-bold">Guardar Cambios</button>
                        <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
